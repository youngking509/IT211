<!DOCTYPE html>
<html>
<head>
    <title>Making the Grade</title>
</head>
<body>
    <h1>Making the Grade</h1>
    <div id="studentData"></div>

    <script>
        const grades = "Kingzy Valcourt, 85, King Val, 92, Zoeking KV, 78, Youngking ZK, 95";


        function capitalizeFirstLetter(string) {
            return string.charAt(0).toUpperCase() + string.slice(1);
        }

        
        const students = grades.split(", ");

        
        let totalStudents = students.length / 2;
        let lowestScore = Infinity;
        let highestScore = -Infinity;
        let totalScore = 0;

      
        let studentDataHTML = "<ul>";
        for (let i = 0; i < students.length; i += 2) {
            const studentName = capitalizeFirstLetter(students[i]);
            const studentScore = parseInt(students[i + 1]);
            studentDataHTML += `<li>${studentName}: ${studentScore}</li>`;

            
            lowestScore = Math.min(lowestScore, studentScore);
            highestScore = Math.max(highestScore, studentScore);

            
            totalScore += studentScore;
        }
        studentDataHTML += "</ul>";

        const averageScore = totalScore / totalStudents;


        document.getElementById("studentData").innerHTML = `
            ${studentDataHTML}
            <p>Total Students: ${totalStudents}</p>
            <p>Lowest Score: ${lowestScore}</p>
            <p>Highest Score: ${highestScore}</p>
            <p>Average Score: ${averageScore.toFixed(2)}</p>
        `;
    </script>
</body>
</html>
