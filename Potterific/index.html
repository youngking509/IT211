<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <style>
        .over {
            background-color: orange;
        }
        .selected {
            background-color: green;
        }
    </style>

    <body>
        <div id="buttons"></div>
        <table border='1'>
            <tr>
                <th>name</th>
                <th>role</th>
                <th>house</th>
                <th>gender</th>
                <th>alignment</th>
            </tr>
        </table>
        <button>reset</button>
    </body>
        
        <script>
        // list of characters
        var characters = [
        {name:"Albus Dumbledore", role:"staff", house:"Gryffindor",gender:"m",alignment:"good"},    
        {name:"Nymphadora Tonks", role:"", house:"Hufflepuff",gender:"f",alignment:"good"},    
        {name:"Ron Weasley", role:"student", house:"Gryffindor",gender:"m",alignment:"good"},    
        {name:"Ginny Weasley", role:"student", house:"Gryffindor",gender:"f",alignment:"good"},    
        {name:"Hermione Granger", role:"student", house:"Gryffindor",gender:"f",alignment:"good"},    
        {name:"Mad-eye Moody", role:"staff", house:"",gender:"m",alignment:"good"},    
        {name:"Prof McGonagall", role:"staff", house:"Gryffindor",gender:"f",alignment:"good"},    
        {name:"Harry Potter", role:"student", house:"Gryffindor",gender:"m",alignment:"good"},    
        {name:"Draco Malfoy", role:"student", house:"Slytherin",gender:"m",alignment:"evil"},    
        {name:"Hagrid", role:"staff", house:"Gryffindor",gender:"m",alignment:"good"},    
        {name:"Luna Lovegood", role:"student", house:"Ravenclaw",gender:"f",alignment:"good"},    
        {name:"Voldemort", role:"", house:"Slytherin",gender:"m",alignment:"evil"},    
        {name:"Bellatrix Lestrange", role:"", house:"Slytherin",gender:"f",alignment:"evil"},           
        {name:"Severus Snape", role:"staff", house:"Slytherin",gender:"m",alignment:"?"}
        ];

$(document).ready(function(){

    // Collect unique house names
    var uniqueHouses = [];
    characters.forEach(function(character) {
        if (uniqueHouses.indexOf(character.house) === -1) {
            uniqueHouses.push(character.house);
        }
    });

   
    var buttonsDiv = $('#buttons');
    uniqueHouses.forEach(function(house) {
        var button = $('<button>').text(house);
        buttonsDiv.append(button);
    });

    
    var tableBody = $('table').append('<tbody>');
    characters.forEach(function(character, index) {
        var row = $('<tr>');
        row.append($('<td>').text(character.name));
        row.append($('<td>').text(character.role));
        row.append($('<td>').text(character.house));
        row.append($('<td>').text(character.gender));
        row.append($('<td>').text(character.alignment));
        tableBody.append(row);
    });

    
    $('#buttons button').on('click', function() {
        var house = $(this).text();
        $('table tbody tr').hide().filter(function() {
            return $(this).children('td:eq(2)').text() === house;
        }).show();
    });

    // Add reset button
    $('button').last().on('click', function() {
        $('table tbody tr').show();
    });

});


        </script>
</html>
